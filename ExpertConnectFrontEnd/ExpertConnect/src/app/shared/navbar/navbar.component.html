<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExpertConnect</title>
  <style>
    .navbar {
      background-color: #9a1eb0;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between; /* Align items to the left and right */
      align-items: center;
    }

    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      color: #121111;
      text-decoration: none;
    }

    .navbar-nav {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-link {
      color: #101010;
      text-decoration: none;
      font-size: 18px;
    }

    .nav-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">ExpertConnect</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <!-- Corrected routerLink for Login page -->
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
          <li class="nav-item">
            <!-- Corrected routerLink for Register page -->
            <a class="nav-link" routerLink="/register">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</body>
</html>
