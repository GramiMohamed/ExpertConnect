<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./register.component.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="./logo.png" width="40" height="40" alt="ExpertConnect Logo" />
        <span class="ms-2">ExpertConnect</span>
      </a>
      <div class="d-flex">
        <button class="btn btn-primary me-2" type="button" routerLink="/login">Sign In</button>
        <button class="btn btn-primary me-2" type="button" routerLink="/register">Sign Up</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>Register</h2>
    <form (ngSubmit)="onRegister()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>

  <footer>
    <p>Email: <a href="mailto:mohamedgrami&#64;gmail.com">mohamedgrami&#64;gmail.com</a></p>
    <p>Phone: +216 55444333</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
