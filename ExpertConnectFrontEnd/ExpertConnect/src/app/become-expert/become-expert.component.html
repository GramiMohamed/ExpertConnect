<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Become an Expert | ExpertConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./become-expert.component.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="./logo.png" width="40" height="40" alt="ExpertConnect Logo" />
        <span class="ms-2">ExpertConnect</span>
      </a>
      <div class="d-flex">
        <button class="btn btn-primary me-2" type="button" routerLink="/login">Sign In</button>
        <button class="btn btn-primary me-2" type="button" routerLink="/register">Sign Up</button>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <h2>Become an Expert</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email (automatically filled):</label>
        <input
          type="text"
          id="email"
          class="form-control"
          [(ngModel)]="userEmail"
          name="email"
          disabled
          placeholder="User email"
        />
      </div>
      <div class="form-group">
        <label for="expertiseDomain">Domaine d'expertise:</label>
        <input
          type="text"
          id="expertiseDomain"
          class="form-control"
          [(ngModel)]="expertiseDomain"
          name="expertiseDomain"
          required
          placeholder="Enter your area of expertise"
        />
      </div>
      <div class="form-group">
        <label for="experience">Expérience professionnelle:</label>
        <textarea
          id="experience"
          class="form-control"
          [(ngModel)]="experience"
          name="experience"
          required
          placeholder="Describe your professional experience"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="rates">Tarifs pour les consultations:</label>
        <input
          type="text"
          id="rates"
          class="form-control"
          [(ngModel)]="rates"
          name="rates"
          required
          placeholder="Enter your consultation rates"
        />
      </div>
      <div class="form-group file-upload">
        <label for="documents">Documents justificatifs:</label>
        <input
          type="file"
          id="documents"
          class="form-control"
          (change)="onFileChange($event)"
          name="documents"
        />
      </div>
      <button
        type="submit"
        [disabled]="!experience || !rates || !expertiseDomain || !selectedFile"
      >
        Créer un compte
      </button>
    </form>
  </div>


  <!-- Footer -->
  <footer>
    <p>Email: <a href="mailto:mohamedgrami&#64;gmail.com">mohamedgrami&#64;gmail.com</a></p>
    <p>Phone: +216 55444333</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
